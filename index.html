<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test task for IO Technologies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#4896d7" />

	<div class="block__login_page">

			<div class="container container__login_form">

					</div>
				</div>
			</div>
		</div>

			<div class="container container__help">

						<button>Help center</button>
						<span>or</span>
						<button>Support</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="dist/js/main.js"></script>
