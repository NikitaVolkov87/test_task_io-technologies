<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test task for IO Technologies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#4896d7" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body onload="loadStartForm()">


	<div class="block block__login_page">
		<div class="subblock subblock__login_form">
			<div class="container container__login_form">
				<div class="row row__login_form">
					<div class="col col__login_form">
						<div class="col-item col__login_form-item">
							<!-- form renders here -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="subblock subblock__help">
			<div class="container container__help">
				<div class="row row__help">
					<div class="col col__help">
						<a class="help_logo_link" href="https://iotechnologies.com/">
							<img class="help_logo" src="dist/img/logo.png" alt="Logo">
						</a>
						<p>Get how-to help and instructions or secific features in</p>
						<button class="help_button">Help center</button>
						<span class="help_button-splitter">or</span>
						<button class="help_button">Support</button>
					</div>
				</div>
			</div>
		</div>
		<div class="subblock subblock__background">
			<div class="container__background">
				<div class="background_figure"></div>
			</div>
		</div>
	</div>


	<script src="dist/js/main.js"></script>

</html>
