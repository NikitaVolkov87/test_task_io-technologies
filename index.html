<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test task for IO Technologies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#4896d7" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body>


	<div class="block__login_page">
		<div class="subblock__login_form">
			<div class="container container__login_form">
				<div class="row row__login_form">
					<div class="col col__login_form">
						<div class="col-item col__login_form-item">
							<h2>Welcome back</h2>
							<p>Sign in to continue to IO Technologies.</p>
							<form class="login__form" action="">
								<input class="login__form_input" id="input_user-name" type="text" placeholder="Your email" oninput="onInputChange('name')">
								<input class="login__form_input" id="input_user-password" type="text" placeholder="Password" oninput="onInputChange('password')">
								<button class="login__form_submit" type="submit">Log in</button>
							</form>
							<p>Forgot your password? <span><a href="#">Reset</a></span></p>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="subblock__help">
			<div class="container container__help">
				<div class="row row__help">
					<div class="col col__help">
						<a class="help_logo_link" href="https://iotechnologies.com/">
							<img class="help_logo" src="dist/img/logo.png" alt="Logo">
						</a>
						<p>Get how-to help and instructions or secific features in</p>
						<button class="help_button">Help center</button>
						<span class="help_button-splitter">or</span>
						<button class="help_button">Support</button>
					</div>
				</div>
			</div>
			<div class="container__help_background">
				<div class="help_background_figure"></div>
			</div>
		</div>
	</div>


	<script src="dist/js/main.js"></script>
</body>
</html>
