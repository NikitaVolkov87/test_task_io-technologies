<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test task for IO Technologies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#1F3F64" />
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body>


	<div class="app">
		<form action="javascript:formSubmit();">
			<h3>Check out commits App</h3>
			<fieldset>
				<legend>Enter user name</legend>
				<input id="githubUser" type="text">	
			</fieldset>
			<fieldset>
				<legend>Enter user's repository name</legend>
				<input id="userRepo" type="text">
			</fieldset>
			<button type="submit">Get commits</button>
			<hr>
		</form>
		<div id="test">
			<button onclick="fillInValues()">autofill test user and repo</button>
		</div>
		<div id="pageNav_wrapper">
			<h4>Navigation over pages:</h4>
			<div id="pageNav"></div>
		</div>
		<div id="commits_wrapper">
			<h4>User commits:</h4>
			<div id="commits"></div>
		</div>
		<div id="details_wrapper">
			<h4>Commit details:</h4>
			<div id="details"></div>
		</div>
	</div>


	<script src="dist/js/main.js"></script>
</body>
</html>
